<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gondwana Rates Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <main class="max-w-6xl mx-auto p-6 flex flex-col space-y-6">
    <header class="text-center">
      <h1 class="text-3xl font-bold text-gondwana-dark mb-2">Check Rates</h1>
      <p class="text-gondwana-light font-medium">Find the perfect rate for your stay</p>
    </header>

    <form id="rates-form" class="bg-white shadow rounded-lg p-6 mb-6 border-t-4 border-gondwana-light">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-gondwana-dark">
        <span>🔍</span> Search Rates
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="arrival" class="block text-sm font-medium mb-1 text-gondwana-dark">Arrival Date</label>
          <input type="date" id="arrival" required class="input-date" />
        </div>
        <div>
          <label for="departure" class="block text-sm font-medium mb-1 text-gondwana-dark">Departure Date</label>
          <input type="date" id="departure" required class="input-date" />
        </div>
      </div>
      <div class="mb-4">
        <div class="flex items-center justify-between mb-2">
          <label id="guest-label" class="text-sm font-medium text-gondwana-dark">Guest Ages (0 Guests)</label>
          <button type="button" id="add-guest" class="btn-secondary text-sm">+ Add Guest</button>
        </div>
        <div id="guest-ages" class="grid grid-cols-1 md:grid-cols-2 gap-2"></div>
      </div>
      <button type="submit" id="get-rates-btn" class="btn-primary w-full flex items-center justify-center gap-2 py-3 rounded-lg">
        <span>⚡</span> Get Rates
      </button>
    </form>

    <section id="results" class="hidden flex flex-col"></section>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
